<!DOCTYPE html>
<html>
    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8" />
    </head>
<body>
    <h1>Random Number Game</h1>
    <div>
        <h3 class="js-title">Generate a number between 0 and 
<span id="display-max">5</span></h3>
     <datalist id="number">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
     </datalist>
     <input oninput="handleChange(this.value)"
        list="number"
        id="js-range"
        type="range"
        min="5"
        max="200"
        value="5"
        step="5"
     />
    </div>
    <form id="js-guess">
        <label>Guess the number:</label>
        <input id="guess" type="number" max="5" min="0" />
        <button type="submit">Play!</button>
    </form>
    <div id="js-result">
        <span></span>
    </div>
    <script src="index5.js"></script>
</body>
</html>
